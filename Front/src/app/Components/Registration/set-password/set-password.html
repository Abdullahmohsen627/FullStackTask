<p-password
  [(ngModel)]="value1"
  [invalid]="!isValid"
  placeholder="Password"
  (ngModelChange)="isValid = value1 == value2"
  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$"
  required
/>
<p-password
  [(ngModel)]="value2"
  [invalid]="!isValid"
  variant="filled"
  placeholder="Password"
  (ngModelChange)="isValid = value1 == value2"
/>
<span *ngIf="value1 != value2">Passwords InValid</span>
<a class="btn btn-primary" role="button" (click)="validatePassword()"
  >Confirm</a
>
