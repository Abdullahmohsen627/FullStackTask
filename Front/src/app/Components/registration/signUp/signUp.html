<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 600px; width: 100%">
    <h2 class="text-center mb-4">Sign Up as a Company</h2>

    <form #signupForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label class="form-label">Arabic Company Name</label>
        <input
          type="text"
          class="form-control"
          name="arabicCompanyName"
          [(ngModel)]="model.companyArabicName"
          required
          #AName="ngModel"
          pattern="^[\u0600-\u06FF\s]+$"
        />
        <div *ngIf="AName.invalid && AName.touched">
          <small class="text-danger" *ngIf="AName.errors?.['required']">
            Required
          </small>
          <small class="text-danger" *ngIf="AName.errors?.['pattern']">
            Must be in Arabic
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">English Company Name</label>
        <input
          type="text"
          class="form-control"
          name="englishCompanyName"
          [(ngModel)]="model.companyEnglishName"
          required
          #EName="ngModel"
        />
        <div *ngIf="EName.invalid && EName.touched">
          <small class="text-danger" *ngIf="EName.errors?.['required']">
            Required
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          [(ngModel)]="model.email"
          required
          email
          #emailRef="ngModel"
        />
        <div *ngIf="emailRef.invalid && emailRef.touched">
          <small class="text-danger" *ngIf="emailRef.errors?.['required']">
            Required
          </small>
          <small class="text-danger" *ngIf="emailRef.errors?.['email']">
            Invalid Syntax
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number (Optional)</label>
        <input
          type="text"
          class="form-control"
          name="phoneNumber"
          [(ngModel)]="model.phoneNumber"
          pattern="[0][0-9]{3}[0-9]{3}[0-9]{4}"
          #phoneRef="ngModel"
        />
        <div *ngIf="phoneRef.invalid && phoneRef.touched">
          <small class="text-danger" *ngIf="phoneRef.errors?.['pattern']">
            Invalid Phone Number
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Website</label>
        <input
          type="url"
          class="form-control"
          name="website"
          [(ngModel)]="model.websiteUrl"
          required
          #websiteRef="ngModel"
          pattern="https?://.+"
        />
        <div *ngIf="websiteRef.invalid && websiteRef.touched">
          <small class="text-danger" *ngIf="websiteRef.errors?.['url']">
            Invalid Url
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Company Logo (Optional)</label>
        <input
          type="file"
          class="form-control"
          (change)="onFileSelected($event)"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="signupForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
