<div class="d-flex align-items-center justify-content-center min-vh-100 custom-div">
  <div class="container text-center" style="max-width: 400px">
    <h4 class="fw-bold mb-2">Authenticate Your Account</h4>
    <p class="text-muted mb-4">Please enter the code sent to your phone.</p>

    <p-inputotp
      [(ngModel)]="value"
      [length]="6"
      styleClass="d-flex justify-content-center gap-2"
    >
      <ng-template #input let-token let-events="events" let-index="index">
        <input
          type="text"
          [maxLength]="1"
          (input)="events.input($event)"
          (keydown)="events.keydown($event)"
          [attr.value]="token"
          class="form-control text-center fs-4 fw-bold"
          style="width: 50px; height: 50px"
        />
        <div *ngIf="index === 3" class="px-2 d-flex align-items-center">
          <i class="pi pi-minus"></i>
        </div>
      </ng-template>
    </p-inputotp>

    <div class="mt-4 d-flex justify-content-between">
      <button
        class="btn btn-success w-50 me-2"
        [disabled]="value.length !== 6"
        (click)="validateOTP()"
      >
        Submit Code
      </button>

      <button class="btn btn-outline-secondary w-50" (click)="resendCode()">
        Resend Code
      </button>
    </div>
  </div>
</div>
